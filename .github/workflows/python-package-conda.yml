name: Torch Environment Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------- 1. Checkout -----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------- 2. Cache Conda -----------------
      - name: Cache Conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      # ----------------- 3. Setup Miniconda -----------------
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: torch-environment
          environment-file: environment.yml
          python-version: 3.11
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults

      # ----------------- 4. Verify environment -----------------
      - name: Verify environment
        run: |
          eval "$(conda shell.bash hook)"
          conda activate torch-environment
          conda list | head -20

      # ----------------- 5. Lint -----------------
      - name: Lint with flake8
        run: |
          eval "$(conda shell.bash hook)"
          conda activate torch-environment
          echo "Running flake8..."
          flake8 "Fusion Context" LSTM --count --select=E9,F63,F7,F82 --show-source --statistics

      # ----------------- 6. Run tests FIRST -----------------
      - name: Run pytest (if any)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate torch-environment
          echo "Running pytest first..."
          pytest -v || echo "No tests found â€“ skipping."

      # ----------------- 7. Run LSTM scripts SECOND -----------------
      - name: Run LSTM pipeline
        run: |
          eval "$(conda shell.bash hook)"
          conda activate torch-environment
          echo "Running LSTM scripts..."
          cd LSTM
          for script in augmentation_sweep.py evaluate_augmentation_models.py; do
            if [ -f "$script" ]; then
              echo "Executing $script"
              python "$script" || echo "$script failed but continuing"
            else
              echo "$script not found, skipping"
            fi
          done
          cd ..

      # ----------------- 8. Run Fusion Context scripts LAST -----------------
      - name: Run Fusion Context pipeline
        run: |
          eval "$(conda shell.bash hook)"
          conda activate torch-environment
          echo "Running Fusion Context scripts..."
          cd "Fusion Context"
          for script in fusion_train_autoencoder.py fusion_explainability.py fusion_ablation_study.py fusion_results_summary.py; do
            if [ -f "$script" ]; then
              echo "Executing $script"
              python "$script" || echo "$script failed but continuing"
            else
              echo "$script not found, skipping"
            fi
          done
          cd ..
